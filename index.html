<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Styles/main.css">
    <script type="module" src="Scripts/main.js"></script>
    <title>Calculadora de Cuota Mensual</title>
</head>
<body>
    <h1> Calculadora de Cuota Mensual </h1>
    <p> Bienvenid@ a la calculadora de cuota mensual </p>

    <main> 
        <section id="formulario"> 
            <h2>Datos del préstamo</h2>

            <label for="nombre"> Nombre:</label>
            <input type="text" id="nombre" placeholder="Ingresa tu nombre por favor">

            <label for="prestamo"> Préstamo ($):</label>
            <input type="number" id="prestamo" placeholder="Ej: 6000000">

            <label for="meses"> Meses:</label>
            <input type="number" id="meses" placeholder="Ej: 12">

            <label for="interes">Interés (ej: 0.15 para 15%):</label>
            <input type="number" step="0.01" id="interes" placeholder="Ej: 0.15">

            <div class="botones">
                <button id="btnCalcular" type="button">Calcular</button>
                <button id="btnMostrar" type="button">Mostrar Registros</button>
            </div>
        </section>

        <section id="resultado-seccion">
            <h2>Resultado</h2>
            <textarea id="resultado" rows="5" cols="60" readonly></textarea>
        </section>

        <section id="reportes-seccion">
            <h2> Reportes </h2>
            <div class="botones-reportes">
                <button id="btnSumatoria" type="button">Sumatoria de Cuotas</button>
                <button id="btnCuotasMayores" type="button">Cuotas &gt; 300,000</button>
                <button id="btnMenosDeUnAnio" type="button">Préstamos &lt; 1 año</button>
                <button id="btnPrestamoMayor5M" type="button">Primer préstamo &gt; 5M</button>
                <button id="btnInteresMenor2" type="button">Primer interés &lt; 2%</button>
                <button id="btnIncrementarCuotas" type="button">Incrementar Cuotas +90k</button>
                <button id="btnDecrementarPrestamos" type="button">Decrementar Préstamos -90k</button>
                <button id="btnSoloCuotas" type="button">Mostrar Solo Cuotas</button>
            </div>
            <div id="reportes"></div>
        </section>
    </main>

    <footer>
        <p> Práctica Frontend - Calculadora de cuota mensual</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
